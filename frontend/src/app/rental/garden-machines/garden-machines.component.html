<h2>Maszyny ogrodnicze</h2>
<div *ngIf="machines.length > 0; else noMachinesTemplate">
  <ul>
    <li *ngFor="let machine of machines">
      <h3>{{ machine.name }}</h3>
      <p><strong>Cena:</strong> {{ machine.price | currency:'PLN':'symbol':'1.2-2' }} / dzie≈Ñ</p>
      <p>{{ machine.description }}</p>
    </li>
  </ul>
</div>
<ng-template #noMachinesTemplate>
  <p>{{ noMachinesMessage$ | async }}</p>
</ng-template>
<p>Status: {{ status }}</p>
