{% extends 'maszyny/base.html' %}

{% block title %}Błąd - Wypożyczalnia Maszyn{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle text-warning fa-4x mb-4"></i>
                    <h2 class="card-title mb-4">Wystąpił błąd</h2>
                    <p class="card-text">{{ error }}</p>
                    <a href="{% url 'index' %}" class="btn btn-primary mt-3">
                        <i class="fas fa-home me-2"></i>Powrót do strony głównej
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
